<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please fill this survey form</h1>
    <from>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName"/>
        <label for="mi">MI</label>
        <input type="text" id="mi"/>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName"/>
        <br>
        <label for="city">City</label>
        <input type="text" id="city">
        <label for="state">State</label>
        <input type="text" id="state">
        <label for="zipcode">Zip Code</label>
        <input type="number" id="zipcode">
        <br>
        <p>Choose a sport:</p>
        <label><input type="checkbox" name="sport" value="Basketball">Basketball</label>
        <label><input type="checkbox" name="sport" value="Football">Football</label>
        <label><input type="checkbox" name="sport" value="Hockey">Hockey</label>
        <p>Choose a Year:</p>
        <label><input type="radio" name="year" value="Freshman">Freshman</label>
        <label><input type="radio" name="year" value="Sophomore">Sophomore</label>
        <label><input type="radio" name="year" value="Junior">Junior</label>
        <label><input type="radio" name="year" value="Senior">Senior</label>
        <br>
        <label>Choose your favourite fast food</label>
        <br>
        <select size="3">
            <option value="Chips">Chips</option>
            <option value="Pizza">Pizza</option>
            <option value="Nachos">Nachos</option>
        </select>
        <br>
        <br>
        <textarea name="Comments" col="40" row="6">Please let us know your comments</textarea>
        <br>
        <input type="submit" value="Send it">
        <input type="reset" value="reset">
    </from>
</body>
</html>
