<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="4">Fill the form below</th>
            </tr>
            <tr>
                <td>Name</td>
                <td colspan="3"><input type="Text" id="Name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td colspan="3"><input type="password" id="password"></td>
            </tr>
            <tr>
                <td>Feedback</td>
                <td colspan="3"><textarea name="commends" col="40" row="6"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td colspan="3">
                    <input type="radio" name="Male">Male
                    <input type="radio" name="Female">Female
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td colspan="3">
                    <input type="checkbox" name="Web">Web
                    <input type="checkbox" name="Math">Math
                    <input type="checkbox" name="Graphics">Graphics
                    <input type="checkbox" name="English">English
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">Reset
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
